<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب غاز</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>طلب توصيل الغاز</h2>
        <form id="orderForm">
            <input type="text" id="name" placeholder="الاسم" required>
            <input type="text" id="phone" placeholder="رقم الهاتف" required>
            <input type="text" id="address" placeholder="العنوان" required>
            <input type="number" id="quantity" placeholder="عدد الطلبات" min="1" required>
            <button type="button" onclick="getLocation()">تحديد موقعي</button>
            <input type="text" id="location" placeholder="الموقع" readonly required>
            <button type="submit">إرسال الطلب</button>
        </form>
    </div>

    <script src="firebase-config.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
